caldera_cycleways_incident_photo_upload:
    path:     /{slug}/photoupload
    requirements:
        slug: '(.*)\-([0-9]{1,6})'
    defaults: { _controller: AppBundle:Photo/Upload:upload }

caldera_cycleways_incident_photo_show:
    path:     /{slug}/photo/{photoId}
    requirements:
        slug: '(.*)\-([0-9]{1,6})'
    defaults: { _controller: AppBundle:Photo/Photo:show }

caldera_cycleways_incident_photo_feature:
    path:     /{slug}/photo/{photoId}/feature
    requirements:
        slug: '(.*)\-([0-9]{1,6})'
    defaults: { _controller: AppBundle:Photo/Management:featuredPhoto }

caldera_cycleways_incident_photo_delete:
    path:     /{slug}/photo/{photoId}/delete
    requirements:
        slug: '(.*)\-([0-9]{1,6})'
    defaults: { _controller: AppBundle:Photo/Management:delete }

caldera_cycleways_photo_edit_description:
    path:     /{slug}/photo/{photoId}/editDescription
    requirements:
        slug: '(.*)\-([0-9]{1,6})'
    defaults: { _controller: AppBundle:Photo/Management:editDescription }


