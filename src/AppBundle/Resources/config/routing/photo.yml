caldera_cycleways_incident_photo_upload:
    path:     /{slug}/photoupload
    requirements:
        slug: '(.*)\-([0-9]{1,6})'
    defaults: { _controller: AppBundle:Photo:upload }

caldera_cycleways_incident_photo_show:
    path:     /{slug}/photo/{photoId}
    requirements:
        slug: '(.*)\-([0-9]{1,6})'
    defaults: { _controller: AppBundle:Photo:show }